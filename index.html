<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Formulário</h1>

<form id="myForm" action="#" method="post">
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" minlength="15" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" minlength="10" required>

  <label for="data">Data de Nascimento:</label>
  <input type="date" id="data" name="data" required>
  <br><br>

  <label>Sexo:</label>
  <input type="radio" id="feminino" name="genero" value="F">
  <label for="feminino">Feminino</label>
  <input type="radio" id="masculino" name="genero" value="M" checked>
  <label for="masculino" >Masculino</label>
  <br><br>

  <label for="maritalStatus">Estado Civil:</label>
  <select id="maritalStatus" name="maritalStatus">
    <option value="S">Solteiro(a)</option>
    <option value="C">Casado(a)</option>
    <option value="V">Viúvo(a)</option>
    <option value="D">Divorciado(a)</option>
    <option value="P">Separado(a)</option>
  </select>
  <br> <br>

  <label>Áreas de Interesse:</label>
    <div id="interesses">
        <input type="checkbox" name="interesses" value="Análise"> Análise e Desenvolvimento de Sistemas
          <br>
        <input type="checkbox" name="interesses" value="Banco de Dados"> Banco de Dados
        <input type="checkbox" name="interesses" value="Arquitetura de Software"> Arquitetura de Software
        <input type="checkbox" name="interesses" value="Engenharia de Software"> Engenharia de Software
        <input type="checkbox" name="interesses" value="Redes de Computadores"> Redes de Computadores
        <input type="checkbox" name="interesses" value="Segurança da Informação"> Segurança da Informação
        <input type="checkbox" name="interesses" value="Inteligência Artificial"> Inteligência Artificial
    </div>
  <br> <br>



  <input type="button" value="enviar" id="enviar">

  <br>
  <div id="erro">

  </div>
</form>

  <script src="script.js" defer></script>
</body>
</html>
